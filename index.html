<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website with Vapi Assistant</title>
    </head>
<body>

    <h1>Welcome to my website!</h1>
    <p>This is a sample page. The Vapi AI assistant button should appear shortly.</p>
    <button>A regular button</button>


    <script>
      var vapiInstance = null;

      // IMPORTANT: Replace these placeholder values with your actual ID and Key.
      const assistant = "4ceb4d3f-2154-4b4a-932c-03d839808c95"; // Substitute with your assistant ID
      const apiKey = "ea1033a4-1873-44ff-9591-8f23ae7ec795"; // Substitute with your Public key from Vapi Dashboard.
      
      const buttonConfig = {}; // Modify this as required, e.g., { "position": "bottom-left" }

      (function (d, t) {
        var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
        g.src =
          "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g, s);

        g.onload = function () {
          vapiInstance = window.vapiSDK.run({
            apiKey: apiKey, // mandatory
            assistant: assistant, // mandatory
            config: buttonConfig, // optional
          });
        };
      })(document, "script");
    </script>
    </body>
</html>
